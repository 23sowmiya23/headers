<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Center Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header-stack-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: lightblue;
            padding: 20px;
            border-bottom: 2px solid #ddd;
        }
        .header-stack-center .logo img {
            max-height: 50px;
        }
        .header-stack-center .nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .header-stack-center .nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .header-stack-center .nav a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header class="header-stack-center">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo">
        </div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
</body>
</html>
